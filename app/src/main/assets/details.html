<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>Android GetPhone Demo</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script language="javascript">

        $(document).ready(function(){
            HtmlAndroidBridge.getContactDetails(getUrlParameter('id'));
            var name = getUrlParameter('name');
            var phones = HtmlAndroidBridge.getPhoneNumbers();
            var emails = HtmlAndroidBridge.getEmails();
            var organization = HtmlAndroidBridge.getOrganization();
            var note = HtmlAndroidBridge.getNote();

            $("#phones").append(phones);
            $("#emails").append(emails);
            $("#name").text(name);
            $("#organization").text(organization);
            $("#note").text(note);
        });

        var getUrlParameter = function getUrlParameter(sParam) {
            var sPageURL = window.location.search.substring(1),
                sURLVariables = sPageURL.split('&'),
                sParameterName,
                i;

            for (i = 0; i < sURLVariables.length; i++) {
                sParameterName = sURLVariables[i].split('=');

                if (sParameterName[0] === sParam) {
                    return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                }
            }
        };
    </script>
</head>
<body>
<div class="container">
    <h2>Szczegóły kontaktu:</h2>
    <h3 id="name"></h3>

    <h4 class="mt-4 alert alert-primary"><i class="material-icons">local_phone</i> Numery telefonów:</h4>
    <ul id="phones"></ul>

    <h4 class="alert alert-primary"><i class="material-icons">email</i> Adresy email:</h4>
    <ul id="emails"></ul>

    <h4 class="alert alert-primary"><i class="material-icons">work</i> Organizacja:</h4>
    <p id="organization"></p>

    <h4 class="alert alert-primary"><i class="material-icons">note</i> Notatka:</h4>
    <p id="note"></p>

    <div class="text-center">
        <a class="btn btn-warning mt-4 mb-4 text-center" href="my_local_page1.html">Powrót</a>
    </div>
</div>
</body>
</html>
